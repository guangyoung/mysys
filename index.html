    <script>
        function start_btn() {  
  
            let width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            // if (width < 1200) {
            //     open("images/ailogo2.png","_self");
            // }            

            if(!$("#api_key").val()) {
                alert(`Silahkan isi dulu Api Key anda !`);
                return false;
            } else {
                $.ajax({
                type: "GET",
                url: "https://api.quantxi.com/user?api_key="+$("#api_key").val(),
                dataType: 'json',
                success: function(result){
                if (result.status == "success") {                    
                    alert(`selamat datang `+result.data.nama+`, api key :` +$("#api_key").val()); //setting diserver u/tampilkan message data user
                    localStorage.setItem("user", result.data.nama);
                    localStorage.setItem("apiKey", $("#api_key").val());
                   
                    open("dashboard.html","_self");
                } else {
                    alert(`gagal koneksi, periksa api key anda`);
                    return false;
                }
                },
                error: function() {
                    alert(`gagal koneksi, periksa api key anda`);
                    return false;
                }
            })
            }            
        }
    </script>
